<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Parallex | Guns Of Boom</title>
</head>
<body>
    <div id="landing-content">
        <a href="http://www.gunsofboom.com/" class="logo"></a>
        <div class="house-div"></div>
        <div class="house-2"></div>
        <div class="give"></div>
        <div class="light">
            <img src="img.svg" alt="" class="light1">
            <img src="img.svg" alt="" class="light2">
        </div>
        <section class="slider"></section>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#landing-content').mousemove(function(event){ 
        var width = ($( window ).width())/2;

        var pos = (event.pageX-width)*(-0.04);
        var pos2 = (event.pageX-width)*(-0.22);
        var pos3 = (event.pageX-width)*(-0.12);
        var pos4 = (event.pageX-width)*(-0.07);

        $('.house-div').css('background-position', pos + 'px ' + 0 + 'px');
        $('.house-2').css('background-position', pos2 + 'px ' + 0 + 'px');
        // $('.give').css('background-position', pos3 + 'px ' + 0 + 'px');
        $('.slider').css('background-position', pos4 + 'px ' + 0 + 'px'); 
    });
</script>
</html>
